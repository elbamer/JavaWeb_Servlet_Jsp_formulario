<!DOCTYPE html>

<html>
<title>Formulario JavaWeb</title>
<head>
    <style>
        body{
            text-align: center;background-color: teal
        }  
       legend{color:white;font-size: 1.1em}
     
    </style>
</head>
<body>
   <h1>Formulario JavaWeb</h1>
   <form method="post" action="Parametros">
       <fieldset>
           <legend>Datos personales</legend>
       <label> Nombre:</label>
       <input type="text" name="nombre"><br>
      <label> Primer Apellido:</label>
      <input type="text" name="apellido1"><br>
       <label>  Segundo Apellido:</label>    
      <input type="text" name="apellido2"><br>   
      <label>  Correo electronico:</label>
    <input type="text" name="email"><br>
     <label>  Password</label>
     <input type="password" name="password"><br>
    <label>  Comentario:</label>     
     <textarea name="comentario">
                 </textarea><br>
          Sexo:<br> 
	  <input type="radio" name="sexo" value="hombre">Hombre<br>
          <input type="radio" name="sexo" value="mujer">Mujer<br>
            <legend id="lenguaje">Lenguajes de Programacion</legend>
              Areas de lenguaje<br>
  	  <select name="lenguajes" multiple>
	 	<option>java</option>
	  	<option>javascript</option>
		<option>c++</option>
		<option>php</option>
		<option>python</option>
	  </select>
      <center><input type="submit" value="Enviar"></center>
      </fieldset>
   </form>
</body>
</html>
